<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div id="calculator">
        <div class="display">
            <div id="displayText">---</div>
        </div>
        <div class="topSection">
            <div id="operationText" class="text">Operation: </div>
            <div class="topButtons">
                <div id="clear" class="button text">CLEAR</div>
                <div id="delete" class ="button text">âŒ«</div>
            </div>
        </div>

        <div class="mainButtons">
            <div class="number button text">7</div>
            <div class="number button text">8</div>
            <div class="number button text">9</div>
            <div class="operator button text">/</div>
            <div class="number button text">4</div>
            <div class="number button text">5</div>
            <div class="number button text">6</div>
            <div class="operator button text">*</div>
            <div class="number button text">1</div>
            <div class="number button text">2</div>
            <div class="number button text">3</div>
            <div class="operator button text">-</div>
            <div id="decimal" class="number button text">.</div>
            <div class="number button text">0</div>
            <div id="equal" class="operator button text">=</div>
            <div class="operator button text">+</div>
        </div>
    </div>


</body>
</html>
